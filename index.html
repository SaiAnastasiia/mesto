<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="edit-button" type="button"></button>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="cards">
      
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-image" type="button"></button>
        <div class="popup__content popup__content_type_edit">
          <h2 class="popup__title"> Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__form-first-row popup__form-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__form-second-row popup__form-profession" value="Исследователь океана">
            <button type="submit" class="popup__input-buttom popup__input-buttom_type_edit">Сохранить</button>
            <!-- Отправит форму -->
          </form>
        </div>
      </div>
    </section>

    <section class="popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <div class="popup__content popup__content_type_add">
          <h2 class="popup__title">Новое место</h2>
          <form class=" popup__form popup__form_type_add">
            <input type="text" class="popup__form-first-row popup__form-place" value="Название">
            <input type="url" class="popup__form-second-row popup__form-image" value="Ссылка на картинку">
            <button type="submit" class="popup__input-buttom popup__input-buttom_type_add">Создать</button>
          </form>
        </div>
      </div>
    </section>




    <footer class="footer">
      <p class="footer__place">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>


  <template class="template">
    <div class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
