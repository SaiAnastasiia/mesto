<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="edit-button" type="button"></button>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-image" type="button"></button>
        <div class="popup__content popup__content_type_edit">
          <h2 class="popup__title"> Редактировать профиль</h2>
          <form class="popup__form">
            <input 
            type="text" 
            autocomplete="off"
            class="popup__input popup__form-first-row popup__form-name" 
            value="" 
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            id="form-name">
            <span class="error" id="form-name-error"></span>
            <input 
            type="text" 
            autocomplete="off"
            class="popup__input popup__form-second-row popup__form-profession" 
            value="" 
            placeholder="Профессия"
            required
            minlength="2"
            maxlength="200"
            id="form-profession">
            <span class="error" id="form-profession-error"></span>
            <button type="submit" class="popup__input-buttom popup__input-buttom_type_edit">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-image" type="button"></button>
        <div class="popup__content popup__content_type_add">
          <h2 class="popup__title">Новое место</h2>
          <form class=" popup__form popup__form_type_add">
            <input type="text" 
            class="popup__input popup__form-first-row popup__form-place" 
            value="" 
            placeholder="Название"
            autocomplete="off"
            required
            minlength="2"
            maxlength="30"
            id="form-place">
            <span class="error" id="form-place-error"></span>
            <input 
            type="url" 
            class="popup__input popup__form-second-row popup__form-image" 
            value="" 
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required
            id="form-link">
            <span class="error" id="form-link-error"></span>
            <button type="submit" class="popup__input-buttom popup__input-buttom_type_add">Создать</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__place-container">
        <button class="popup__close-image" type="button"></button>    
        <img class="popup__place-photo" src="#" alt="Фотография пользователя">
        <h2 class="popup__place-title"></h2>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__place">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="template">
    <div class="element">
      <button class="element__trash" type="button" src="#" alt="Корзина"></button>
      <button class="element__image-button" type="button"><img class="element__image" src="#" alt="Фотография пользователя"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/initial-сards.js"></script> 
  <script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script> 
</body>
</html>
