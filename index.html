<!DOCTYPE html>

  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">

<body class="body">
  <div class="page">
    <header class="header">

          </ul>
        </div>
        <img class="add-button" src="images/add button.png">




      </section>

          <img class="element__image" src="images/karachaevsk.jpg">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like">

          </div>

              <img src="images/like.png">
            </button>
          </div>




        </div>

        <div class="element">
          <img class="element__image" src="images/dombai.jpg">

            <button class="element__like">

            <button class="element__like">
              <img src="images/like.png">
            </button>

          </div>


        </div>

        <div class="element">
          <img class="element__image" src="images/dombai.jpg">
          <div class="element__content">
            <h2 class="element_title">Домбай</h2>
            <button class="element__like">
              <img src="images/like.png">
            </button>

          </div>


        </div>

        <div class="element">
          <img class="element__image" src="images/karachaevsk.jpg">
          <div class="element__content">
            <h2 class="element_title">Карачаево-Ч...</h2>
            <button class="element__like">
              <img src="images/like.png">
            </button>


          </div>

        </div>





      </section>





    </main>
    <section class="popup">
      <div class="popup__container">
        <img src="images/Close Icon.png" alt="Иконка закрытия" class="popup__close-image">
        <div class="popup__content">
          <h2 class="popup__title"> Редактировать профиль</h2>






        </div>

    <footer class="footer">
