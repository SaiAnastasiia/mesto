<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
            <button class="edit-button" type="button"></button>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__content">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-image"></button>
        <div class="popup__content">
          <h2 class="popup__title"> Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__form-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__form-profession" value="Исследователь океана">
            <button type="submit" class="popup__input-buttom">Сохранить</button> <!-- Отправит форму -->
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__place">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
